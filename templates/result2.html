<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Filtered Results</h1>
    <div>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
    <a href="{{ url_for('uploaded_file', filename=filename) }}" download>Download Filtered CSV</a>
</body>
</html>
